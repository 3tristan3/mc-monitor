<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC 服务器状态监控</title>
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 引入 Google Fonts (英文字体) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 定义你的专属紫色变量 */
            --primary-purple: #6f42c1;
            --primary-gradient: linear-gradient(135deg, #a4508b 0%, #5f2c82 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        body {
            /* 背景图设置 */
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            /* 字体优化：中英文混排更舒服 */
            font-family: 'Nunito', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center; /* 垂直居中 */
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* 背景遮罩 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30, 10, 50, 0.3); /* 深紫色半透明遮罩 */
            z-index: -1;
            backdrop-filter: blur(3px);
        }

        /* 核心卡片：毛玻璃效果 */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            overflow: hidden;
            position: relative;
        }

        /* 顶部装饰条 */
        .glass-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        h1.title {
            color: #2d1b4e;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: #6c757d;
            font-weight: 500;
        }

        /* 紫色渐变按钮 */
        .btn-purple-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
            transition: all 0.3s ease;
            white-space: nowrap; /* 防止按钮文字换行 */
        }

        .btn-purple-gradient:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(111, 66, 193, 0.6);
            color: white;
        }

        /* 输入框美化 */
        .custom-input-group {
            background: white;
            padding: 8px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(111, 66, 193, 0.1);
            display: flex;
            align-items: center;
        }

        .custom-input {
            border: none;
            box-shadow: none;
            padding-left: 15px;
            font-size: 1.05rem;
            color: #495057;
        }

        .custom-input:focus {
            box-shadow: none;
            background: transparent;
        }

        .input-icon {
            color: var(--primary-purple);
            padding-left: 15px;
            font-size: 1.2rem;
        }

        /* 结果展示区 */
        #result-area {
            margin-top: 40px;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 信息小卡片 */
        .stat-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(111, 66, 193, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            height: 100%; /* 让卡片高度一致 */
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.1);
        }

        .stat-icon {
            font-size: 1.5rem;
            color: var(--primary-purple);
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 800;
            color: #2d1b4e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* MOTD 区域 */
        .motd-box {
            background: #1e1e24;
            color: #eee;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            margin-top: 20px;
            border-left: 4px solid var(--primary-purple);
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            
            <div class="glass-card">
                <!-- 头部区域 -->
                <div class="text-center mb-5">
                    <h1 class="title">MC 服务器状态监控</h1>
                    <p class="subtitle">输入服务器地址，实时查看在线人数与延迟</p>
                </div>

                <!-- 输入区域 -->
                <div class="custom-input-group mb-4">
                    <i class="bi bi-controller input-icon"></i>
                    <input type="text" id="server-ip" class="form-control custom-input" 
                           placeholder="请输入服务器地址 (例如: play.hypixel.net)">
                    <button class="btn btn-purple-gradient" onclick="queryServer()">
                        立即查询
                    </button>
                </div>
                
                <div class="text-center">
                    <small class="text-muted">支持 Java 版 • 版本检测 • 极速响应</small>
                </div>

                <!-- 加载动画 -->
                <div id="loader" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status" style="color: var(--primary-purple) !important;"></div>
                    <div class="mt-2 text-muted small">正在连接服务器...</div>
                </div>

                <!-- 错误提示 -->
                <div id="error-msg" class="alert alert-danger mt-4" style="display: none; border-radius: 12px;"></div>

                <!-- 结果展示 -->
                <div id="result-area">
                    <div class="row g-3">
                        <!-- 状态 -->
                        <div class="col-6 col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon"><i class="bi bi-activity"></i></div>
                                <div class="stat-value text-success">运行中</div>
                                <div class="stat-label">服务器状态</div>
                            </div>
                        </div>
                        <!-- 版本 -->
                        <div class="col-6 col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon"><i class="bi bi-box-seam"></i></div>
                                <div class="stat-value" id="res-version">-</div>
                                <div class="stat-label">游戏版本</div>
                            </div>
                        </div>
                        <!-- 人数 -->
                        <div class="col-6 col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon"><i class="bi bi-people-fill"></i></div>
                                <div class="stat-value" id="res-players">-</div>
                                <div class="stat-label">在线人数</div>
                            </div>
                        </div>
                        <!-- 延迟 -->
                        <div class="col-6 col-md-3">
                            <div class="stat-card">
                                <div class="stat-icon"><i class="bi bi-wifi"></i></div>
                                <div class="stat-value" id="res-latency">-</div>
                                <div class="stat-label">网络延迟</div>
                            </div>
                        </div>
                    </div>

                    <div class="motd-box mt-4">
                        <div id="res-motd">正在获取欢迎信息...</div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-sm btn-outline-secondary rounded-pill px-4" onclick="resetForm()">清除结果</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
    // 去除 MC 颜色代码的函数
    function stripColors(str) {
        return str.replace(/\u00A7[0-9a-fk-or]/g, '');
    }

    function resetForm() {
        document.getElementById('server-ip').value = '';
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('error-msg').style.display = 'none';
    }

    async function queryServer() {
        const ip = document.getElementById('server-ip').value;
        const resultArea = document.getElementById('result-area');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');

        if (!ip) {
            alert("请输入服务器地址！");
            return;
        }

        // 重置状态
        resultArea.style.display = 'none';
        errorMsg.style.display = 'none';
        loader.style.display = 'block';

        try {
            const response = await fetch(`/query?ip=${ip}`);
            const data = await response.json();

            loader.style.display = 'none';

            if (data.error) {
                errorMsg.style.display = 'block';
                // 这里做一些简单的错误汉化
                let zhError = data.error;
                if(data.error.includes("timed out")) zhError = "连接超时，请检查地址是否正确";
                if(data.error.includes("get addr info")) zhError = "找不到该域名/IP地址";
                
                errorMsg.innerText = "查询失败: " + zhError;
            } else {
                resultArea.style.display = 'block';
                document.getElementById('res-version').innerText = data.version;
                document.getElementById('res-players').innerText = `${data.online_players} / ${data.max_players}`;
                document.getElementById('res-latency').innerText = `${data.latency}ms`;
                document.getElementById('res-motd').innerText = stripColors(data.motd);
            }
        } catch (e) {
            loader.style.display = 'none';
            errorMsg.style.display = 'block';
            errorMsg.innerText = "无法连接到后端服务器";
        }
    }
    
    // 回车键支持
    document.getElementById('server-ip').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') queryServer();
    });
</script>

</body>
</html>
